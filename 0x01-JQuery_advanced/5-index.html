<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 5</title>

		<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

    </head>

    <body>
        <script type="application/javascript">
            createFamilyTree();
            addNewMember('Guillaume', 'Salva');
            addNewMember('Arielle', 'Snizt');
            addNewMember('Fanette', 'Snizt');
            addNewMember('Gerard', 'Snizt');
            addNewMember('Victor', 'Salva');

            function createFamilyTree() {
                $('body').append('<table>');
                $('table').append('<thead>');
                $('thead').append('<th class="first">', '<th class="last">');
                $('th.first').text("Firstname");
                $('th.last').text("Lastname");
                $('table').append('<tbody>');
            }

            function addNewMember(firstName, lastName) {
                $('tbody').append(`<tr>
                                    <td>${firstName}
                                    <td>${lastName}
                                    <td class="del">(x)`
                                  );
                $('.del')
                    .css('background-color', 'orange')
                    .css('cursor', 'pointer')
                    .click(function () {
                        $(this).parent().remove()
                    });
            }
        </script>
    </body>
</html>
