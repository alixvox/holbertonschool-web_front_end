<!DOCTYPE html>
<html lang="en" dir="ltr">

	<head>

		<meta charset="utf-8">
		<title>Task 2</title>

	</head>

	<body>

		<h1>Login to the website</h1>
		<input type="text" id="firstname" placeholder="First Name">
		<input type="text" id="email" placeholder="Email">
		<button onclick="setCookies()">Log me in</button>
		<h1>Cookies</h1>
		<button onclick="showCookies()">Show me the cookies!</button>

		<script>

			function setCookies() {
				let date = new Date();
				date.setDate(date.getDate() + 10);
				let expires = `expires=${date.toUTCString()}`;
				document.cookie = `firstname=${document.getElementById('firstname').value}; ${expires}`;
				document.cookie = `email=${document.getElementById('email').value}; ${expires}`;
			}

			function showCookies() {
				const show_cookies = document.createElement('p');
				show_cookies.innerHTML = `Email: ${getCookie('email')} - Firstname: ${getCookie('firstname')}`;
				document.body.append(show_cookies);
			}

			function getCookie(name) {
				let cookieList = document.cookie.split("; ");
				for (x in cookieList) {
					if (cookieList[x].split("=")[0] == name) {
						return cookieList[x].split("=")[1];
					};
				};
				return "";
			}

		</script>

	</body>

</html>
